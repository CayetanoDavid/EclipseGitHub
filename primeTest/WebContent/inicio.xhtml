<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="JSF app"/></title>
	<script>
		var touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
		function validarTouch(){
			
			alert("TE "+touchEvent);
		}
		validarTouch();
	</script>
</h:head>

<h:body>
	<h3><h:outputText value="Welcome!" /></h3>
<p><h:outputText value="This is a JSF blank application. \
	You can find the application.properties file with this message in the src/resources folder." /></p>
	
	<br></br>
	<h:form id="usuarioForm">
		<h:panelGrid columns="3" cellpadding="5">
	        <h:outputText value="KeyUp: " />
	        <p:inputText id="firstname" value="#{testMB.firstname}">
	            <p:ajax event="keyup" update="out1" />
	        </p:inputText>
	        <h:outputText id="out1" value="#{testMB.firstname}" />
	 
	        <h:outputText value="Blur: " />
	        <p:inputText id="surname" value="#{testMB.lastname}">
	            <p:ajax event="blur" update="out2" />
	        </p:inputText>
	        <h:outputText id="out2" value="#{testMB.lastname}" />
    	</h:panelGrid>
		
		<p:panelGrid columns="1" id="panelTableUsuario" styleClass="paneGrid-tabla">
			<p:dataTable id="table" value="#{testMB.lista}" var="usuario"
				selectionMode="single" selection="#{testMB.usuarioSeleccionado}" 
				rowKey="#{usuario.nombre}">
				<p:ajax event="rowSelect" listener="#{testMB.verifFilaSeleccionada}" update="@this"/>	
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nombre"/>
						</f:facet>
						<h:outputText value="#{usuario.nombre}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Apellido"/>
						</f:facet>
						<h:outputText value="#{usuario.apellido}"/>
					</p:column>
			</p:dataTable>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
